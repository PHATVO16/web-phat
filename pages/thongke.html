<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thống kê</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/pharmacy-theme.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="bi bi-shop"></i> Quản lý Bán hàng
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">
                <i class="bi bi-house-door"></i> Trang chủ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sanpham.html">
                <i class="bi bi-box-seam"></i> Sản phẩm
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="danhmuc.html">
                <i class="bi bi-grid-3x3-gap"></i> Danh mục
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nhanvien.html">
                <i class="bi bi-people"></i> Nhân viên
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donhang.html">
                <i class="bi bi-cart"></i> Đơn hàng
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="thongke.html">
                <i class="bi bi-graph-up"></i> Thống kê
              </a>
            </li>
            <li class="nav-item" id="adminNav" style="display: none">
              <a class="nav-link" href="nguoidung.html">
                <i class="bi bi-person-gear"></i> Người dùng
              </a>
            </li>
            <li class="nav-item" id="authNav">
              <!-- Will be populated by JavaScript -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <div class="row mb-4">
        <div class="col-12">
          <h2><i class="bi bi-graph-up"></i> Thống kê & Báo cáo</h2>
        </div>
      </div>

      <!-- Revenue by Month -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card shadow-sm">
            <div
              class="card-header bg-white d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-calendar3"></i> Doanh thu theo tháng
              </h5>
              <select
                class="form-select w-auto"
                id="yearSelect"
                onchange="loadRevenueByMonth()"
              >
                <option value="2025">Năm 2025</option>
                <option value="2024">Năm 2024</option>
                <option value="2023">Năm 2023</option>
              </select>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Tháng</th>
                      <th>Số đơn hàng</th>
                      <th>Tổng tiền</th>
                      <th>Giảm giá</th>
                      <th>Doanh thu</th>
                    </tr>
                  </thead>
                  <tbody id="revenueByMonthTable">
                    <tr>
                      <td colspan="5" class="text-center">
                        <div
                          class="spinner-border text-primary"
                          role="status"
                        ></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <!-- Employee Performance -->
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0">
                <i class="bi bi-person-badge"></i> Hiệu suất nhân viên
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-sm">
                  <thead class="table-light">
                    <tr>
                      <th>Nhân viên</th>
                      <th>Số ĐH</th>
                      <th>Doanh thu</th>
                    </tr>
                  </thead>
                  <tbody id="employeePerformanceTable">
                    <tr>
                      <td colspan="3" class="text-center">
                        <div
                          class="spinner-border text-primary"
                          role="status"
                        ></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Products by Category -->
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0">
                <i class="bi bi-pie-chart"></i> Sản phẩm theo danh mục
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-sm">
                  <thead class="table-light">
                    <tr>
                      <th>Danh mục</th>
                      <th>Số SP</th>
                      <th>Tổng bán</th>
                    </tr>
                  </thead>
                  <tbody id="categoryStatsTable">
                    <tr>
                      <td colspan="3" class="text-center">
                        <div
                          class="spinner-border text-primary"
                          role="status"
                        ></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/thongke.js"></script>
  </body>
</html>
