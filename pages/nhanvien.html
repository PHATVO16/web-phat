<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Nhân viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/pharmacy-theme.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="bi bi-shop"></i> Quản lý Bán hàng
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">
                <i class="bi bi-house-door"></i> Trang chủ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sanpham.html">
                <i class="bi bi-box-seam"></i> Sản phẩm
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="danhmuc.html">
                <i class="bi bi-grid-3x3-gap"></i> Danh mục
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="nhanvien.html">
                <i class="bi bi-people"></i> Nhân viên
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donhang.html">
                <i class="bi bi-cart"></i> Đơn hàng
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="thongke.html">
                <i class="bi bi-graph-up"></i> Thống kê
              </a>
            </li>
            <li class="nav-item" id="adminNav" style="display: none">
              <a class="nav-link" href="nguoidung.html">
                <i class="bi bi-person-gear"></i> Người dùng
              </a>
            </li>
            <li class="nav-item" id="authNav">
              <!-- Will be populated by JavaScript -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <div class="row mb-4">
        <div class="col-12">
          <h2><i class="bi bi-people"></i> Quản lý Nhân viên</h2>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 text-end">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#employeeModal"
            onclick="openAddModal()"
          >
            <i class="bi bi-plus-circle"></i> Thêm nhân viên
          </button>
        </div>
      </div>

      <!-- Employees Cards -->
      <div class="row g-4" id="employeesGrid">
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Employee Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Thêm nhân viên</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="employeeForm">
              <input type="hidden" id="manv" />
              <div class="mb-3">
                <label class="form-label"
                  >Họ tên <span class="text-danger">*</span></label
                >
                <input type="text" class="form-control" id="hoten" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <select class="form-select" id="gt">
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                  <option value="Khác">Khác</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="ns" />
              </div>
              <div class="mb-3">
                <label class="form-label">Ngày vào làm</label>
                <input type="date" class="form-control" id="ngayvl" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveEmployee()"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/nhanvien.js"></script>
  </body>
</html>
