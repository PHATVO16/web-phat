<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hệ thống Quản lý Bán hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 450px;
        width: 100%;
        margin: 20px;
      }
      .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        border: none;
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 30px;
        text-align: center;
      }
      .login-header i {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .login-body {
        padding: 40px;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
      }
      .form-control {
        border-left: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="login-header">
          <i class="bi bi-shop"></i>
          <h3 class="mb-0">Đăng nhập</h3>
          <p class="mb-0 small">Hệ thống Quản lý Bán hàng</p>
        </div>
        <div class="login-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="tendangnhap" class="form-label">Tên đăng nhập</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="tendangnhap"
                  name="tendangnhap"
                  placeholder="Nhập tên đăng nhập"
                  required
                  autocomplete="username"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="matkhau" class="form-label">Mật khẩu</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="matkhau"
                  name="matkhau"
                  placeholder="Nhập mật khẩu"
                  required
                  autocomplete="current-password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Ghi nhớ đăng nhập
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">
              <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
            </button>
          </form>
          <hr class="my-4" />
          <div class="text-center">
            <p class="mb-0">
              Chưa có tài khoản?
              <a href="register.html" class="text-decoration-none"
                >Đăng ký ngay</a
              >
            </p>
          </div>
          <div class="mt-3 alert alert-info small">
            <strong>Tài khoản demo:</strong><br />
            Admin: <code>admin</code> / <code>123456</code><br />
            Nhân viên: <code>nhanvien1</code> / <code>123456</code>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
